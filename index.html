<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div class="header">  
    <div class="header__logo">
      <img src="/assets/Imgs/Captura de tela 2025-06-14 043636.png" class="logo-navbar" alt="Logo pokedex">
    </div>

    <nav class="navbar">
      <ul class="navbar__menu">
        <li class="navbar__item">
          <button class="navbar__link" onclick="filterPokemon('all')">
            <i data-type="all"></i><span>Todos</span>
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__link" onclick="filterPokemon('fire')">
            <i data-type="fire"></i><span>Fogo</span>
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__link" onclick="filterPokemon('water')">
            <i data-type="water"></i><span>Água</span>
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__link" onclick="filterPokemon('grass')">
            <i data-type="grass"></i><span>Planta</span>
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__link" onclick="filterPokemon('normal')">
            <i data-type="normal"></i><span>Normal</span>
          </button>
        </li>
        <li class="navbar__item">
          <button class="navbar__link" onclick="filterPokemon('bug')">
            <i data-type="bug"></i><span>Insetos</span>
          </button>
        </li>

        <!-- Botão modo escuro -->
        <label class="dark-mode-switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider">
            <span class="moon"></span>
          </span>
        </label>
      </ul>
    </nav>
  </div>

  <div class="container">
    <h1 class="title">Pokedex</h1>

    <ul id="pokemonList" class="cards"></ul>

    <button id="loadMoreButton" class="generate-btn">Gere mais Pokemons</button>
  </div>
  
  <script src="/assets/js/poke-api.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
